<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monkey Banana Mania</title>
    <style>
        body { margin: 0; background: #87CEEB; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; background: #90EE90; margin: 0 auto; }
        
        /* UI Overlay Styles */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.4); color: white; text-align: center;
        }
        #score-board { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 30px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        button { padding: 15px 40px; font-size: 24px; cursor: pointer; border-radius: 50px; border: none; background: #FFD700; color: #5C4033; font-weight: bold; box-shadow: 0 5px #B8860B; }
        button:active { transform: translateY(4px); box-shadow: 0 1px #B8860B; }
        h1 { font-size: 40px; margin-bottom: 20px; text-shadow: 3px 3px 0px #8B4513; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="score-board">Score: <span id="score">0</span></div>

    <div id="ui-layer">
        <h1 id="status-text">MONKEY MANIA</h1>
        <button id="start-btn">PLAY GAME</button>
        <p id="sub-text">Catch üçå Dodge üí£</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const uiLayer = document.getElementById("ui-layer");
        const startBtn = document.getElementById("start-btn");
        const statusText = document.getElementById("status-text");
        const scoreElement = document.getElementById("score");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameActive = false;
        let speedMultiplier = 1;
        let monkey = { x: canvas.width / 2 - 40, y: canvas.height - 120, w: 80, h: 80 };
        let items = [];

        function startGame() {
            score = 0;
            items = [];
            speedMultiplier = 1;
            monkey.w = 80; monkey.h = 80; // Reset size
            scoreElement.innerText = score;
            gameActive = true;
            uiLayer.classList.add("hidden");
            update();
        }

        function gameOver() {
            gameActive = false;
            uiLayer.classList.remove("hidden");
            statusText.innerText = "GAME OVER!";
            startBtn.innerText = "TRY AGAIN";
        }

        function spawnItem() {
            if (!gameActive) return;
            // Fewer items: only spawn if there are less than 3 items on screen
            if (items.length < 3) {
                let isBomb = Math.random() < 0.3; // 30% chance for a bomb
                items.push({
                    x: Math.random() * (canvas.width - 60),
                    y: -50,
                    size: 50 + (score * 0.5), // Items get bigger as score increases
                    type: isBomb ? "üí£" : "üçå"
                });
            }
            setTimeout(spawnItem, 1000 / speedMultiplier);
        }

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Speed increases every 5 points
            speedMultiplier = 1 + (score / 10);

            // Draw Monkey
            ctx.font = `${monkey.w}px Arial`;
            ctx.fillText("üêí", monkey.x, monkey.y + monkey.h);

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                item.y += 4 * speedMultiplier;
                
                ctx.font = `${item.size}px Arial`;
                ctx.fillText(item.type, item.x, item.y);

                // Collision Detection
                if (item.y > monkey.y && item.y < monkey.y + monkey.h &&
                    item.x + item.size/2 > monkey.x && item.x < monkey.x + monkey.w) {
                    
                    if (item.type === "üçå") {
                        score++;
                        scoreElement.innerText = score;
                        // Monkey grows slightly
                        monkey.w += 1; monkey.h += 1;
                        items.splice(i, 1);
                    } else {
                        gameOver();
                    }
                } else if (item.y > canvas.height) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        // Controls
        const handleMove = (e) => {
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            monkey.x = clientX - monkey.w / 2;
        };

        window.addEventListener("touchstart", handleMove);
        window.addEventListener("touchmove", handleMove);
        window.addEventListener("mousemove", handleMove);
        startBtn.addEventListener("click", () => {
            startGame();
            spawnItem();
        });

    </script>
</body>
</html>
