<!DOCTYPE html>
<html>

        #ui-layer {

        }
        button { 
            padding: 15px 40px; font-size: 24px; cursor: pointer; border-radius: 50px; 
            border: none; background: #FFD700; color: #5C4033; font-weight: bold; 
            box-shadow: 0 5px #B8860B; margin-top: 10px;
        }
        h1 { font-size: 45px; margin: 10px; text-shadow: 3px 3px 0px #8B4513; }
        .hidden { display: none !important; }
        .high-score-text { font-size: 18px; margin-top: 10px; color: #FFD700; }
    </style>
</head>
